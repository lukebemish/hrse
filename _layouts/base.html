<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% capture anchor_body %}
        <span class="anchor-link">#</span>
        {% endcapture %}

        {% include anchor_headings.html html=content anchorBody=anchor_body anchorAttrs='class="anchor-wrapper" aria-hidden="true"' beforeHeading=true %}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
